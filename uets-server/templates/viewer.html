<!DOCTYPE html>
<html>
<head>
    <title>UETS Database Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e2e;
            color: #cdd6f4;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: #313244;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: #cba6f7;
            font-size: 24px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #313244;
            padding: 15px 20px;
            border-radius: 8px;
            flex: 1;
        }
        
        .stat-label {
            color: #a6adc8;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #cba6f7;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: #cba6f7;
            color: #1e1e2e;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #b4a0e5;
            transform: translateY(-1px);
        }
        
        button.danger {
            background: #f38ba8;
        }
        
        button.danger:hover {
            background: #e17899;
        }
        
        button:disabled {
            background: #45475a;
            color: #6c7086;
            cursor: not-allowed;
            transform: none;
        }
        
        .search-box {
            flex: 1;
            padding: 10px 15px;
            background: #313244;
            border: 1px solid #45475a;
            border-radius: 8px;
            color: #cdd6f4;
            font-size: 14px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #cba6f7;
        }
        
        .questions-table {
            background: #313244;
            border-radius: 12px;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #45475a;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #cba6f7;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        td {
            padding: 15px;
            border-top: 1px solid #45475a;
        }
        
        tr:hover {
            background: #45475a33;
        }
        
        .question-id {
            font-family: monospace;
            color: #89dceb;
            font-size: 12px;
        }
        
        .question-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .type-mcq { background: #a6e3a133; color: #a6e3a1; }
        .type-msq { background: #74c7ec33; color: #74c7ec; }
        .type-blank { background: #f9e2af33; color: #f9e2af; }
        
        .answer {
            font-family: monospace;
            font-size: 13px;
            color: #a6e3a1;
        }
        
        .no-answer {
            color: #6c7086;
            font-style: italic;
        }
        
        .timestamp {
            font-size: 12px;
            color: #a6adc8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #a6adc8;
        }
        
        .empty {
            text-align: center;
            padding: 60px;
            color: #6c7086;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #313244;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #a6e3a1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UETS</h1>
            <div style="display: flex; gap: 10px;">
                <button onclick="loadData()" id="refreshBtn">Refresh</button>
                <button class="warning" onclick="cleanupDatabase()" id="cleanupBtn">Cleanup Unanswered</button>
                <button class="danger" onclick="shutdownServer()" id="shutdownBtn">Shutdown Server</button>
            </div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Questions</div>
                <div class="stat-value" id="totalQuestions">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Answered</div>
                <div class="stat-value" id="answeredQuestions">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unanswered</div>
                <div class="stat-value" id="unansweredQuestions">-</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="Search by Question ID...">
        </div>
        
        <div class="questions-table">
            <table>
                <thead>
                    <tr>
                        <th>Question ID</th>
                        <th>Type</th>
                        <th>Correct Answer(s)</th>
                        <th>Created</th>
                        <th>Updated</th>
                    </tr>
                </thead>
                <tbody id="questionsBody">
                    <tr><td colspan="5" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let allQuestions = [];
        
        async function loadData() {
            try {
                // Load stats
                const statsRes = await fetch('/int/stats');
                const stats = await statsRes.json();
                document.getElementById('totalQuestions').textContent = stats.totalQuestions;
                document.getElementById('answeredQuestions').textContent = stats.answeredQuestions;
                document.getElementById('unansweredQuestions').textContent = stats.unansweredQuestions;
                
                // Load questions
                const questionsRes = await fetch('/int/questions');
                allQuestions = await questionsRes.json();
                renderQuestions(allQuestions);
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('questionsBody').innerHTML = 
                    '<tr><td colspan="5" class="empty">Failed to load data</td></tr>';
            }
        }
        
        function renderQuestions(questions) {
            const tbody = document.getElementById('questionsBody');
            
            if (questions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty">No questions found</td></tr>';
                return;
            }
            
            tbody.innerHTML = questions.map(q => {
                const typeClass = q.questionType ? 
                    `type-${q.questionType.toLowerCase()}` : 'type-mcq';
                const typeText = q.questionType || 'Unknown';
                
                const answerText = q.correctAnswers !== null ?
                    `<span class="answer">${JSON.stringify(q.correctAnswers)}</span>` :
                    '<span class="no-answer">Not answered yet</span>';
                
                const created = new Date(q.createdAt).toLocaleString();
                const updated = new Date(q.updatedAt).toLocaleString();
                
                return `
                    <tr>
                        <td><span class="question-id">${q.questionId}</span></td>
                        <td><span class="question-type ${typeClass}">${typeText}</span></td>
                        <td>${answerText}</td>
                        <td><span class="timestamp">${created}</span></td>
                        <td><span class="timestamp">${updated}</span></td>
                    </tr>
                `;
            }).join('');
        }
        
        function filterQuestions(searchTerm) {
            const filtered = allQuestions.filter(q => 
                q.questionId.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderQuestions(filtered);
        }
        
        async function cleanupDatabase() {
            // Get current unanswered count
            const statsRes = await fetch('/int/stats');
            const stats = await statsRes.json();
            const unansweredCount = stats.unansweredQuestions;
            
            if (unansweredCount === 0) {
                alert('No unanswered questions to clean up!');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete ${unansweredCount} unanswered question(s)? This cannot be undone.`)) {
                return;
            }
            
            const btn = document.getElementById('cleanupBtn');
            btn.disabled = true;
            btn.textContent = 'Cleaning up...';
            
            try {
                const response = await fetch('/int/cleanup', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert(`Successfully deleted ${result.deletedCount} unanswered question(s)`);
                    await loadData(); // Reload data to reflect changes
                } else {
                    alert('Cleanup failed');
                }
            } catch (error) {
                console.error('Cleanup failed:', error);
                alert('Cleanup failed: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Cleanup Unanswered';
            }
        }
        
        async function shutdownServer() {
            if (!confirm('Are you sure you want to shutdown the server?')) {
                return;
            }
            
            const btn = document.getElementById('shutdownBtn');
            btn.disabled = true;
            btn.textContent = 'Shutting down...';
            
            try {
                await fetch('/int/shutdown', { method: 'POST' });
                alert('Server shutdown initiated');
            } catch (error) {
                console.error('Shutdown failed:', error);
            }
        }
        
        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            filterQuestions(e.target.value);
        });
        
        // Initial load
        loadData();
    </script>
</body>
</html>
